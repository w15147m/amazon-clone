<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Amazon</title>
</head>

<body>
  <header>
    <div class="navbar">
      <!-- logo navbar -->
      <div class="nav-logo">
        <div class="logo border">
        </div>
      </div>
      <!-- location navbar -->
      <div class="nav-address border">
        <p class="Deliver">Deliver to</p>
        <div class="address_icon">
          <i class="fa-solid fa-location-dot"></i>
          <p>Pakistan</p>
        </div>
      </div>
      <!-- search navbar -->
      <div class="nav_search">
        <select class="search_select">
          <option value="All">All</option>
        </select>
        <input type="text" placeholder="search Amazon" class="search_area">
        <div class="search_icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <!-- singin navbar -->
      <div class="nav_singin border">
        <p><span>Hello, sing in</span></p>
        <p class="account">Account & List</p>
      </div>
  <!-- Returns navbar -->
      <div class="nav_returns border">
        <p><span>Returns</span></p>
        <p class="orders">$ Orders</p>
      </div>
  <!-- Returns navbar -->
      <div class="nav_Cart border">
        <i class="fa-solid fa-cart-shopping"></i>
        <p class="orders">Cart</p>

      </div>
    </div>
  </header>
</body>

</html>
